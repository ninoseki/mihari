name: Ruby CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: [2.7, "3.0", 3.1, 3.2]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler: latest
          bundler-cache: true
      - name: Create dummy frontend assets
        run: |
          mkdir -p lib/mihari/web/public/
          touch lib/mihari/web/public/index.html
      - name: Test
        run: bundle exec rake
      - name: Coveralls Parallel
        uses: coverallsapp/github-action@v2
        with:
          flag-name: run-${{ matrix.ruby-version }}
          parallel: true
  test-postgres:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    strategy:
      matrix:
        ruby-version: [2.7, "3.0", 3.1, 3.2]
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: sudo apt-get -yqq install libpq-dev
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler: latest
          bundler-cache: true
      - name: Create dummy frontend assets
        run: |
          mkdir -p lib/mihari/web/public/
          touch lib/mihari/web/public/index.html
      - name: Test
        env:
          DATABASE: postgresql://postgres:postgres@localhost:5432/test
        run: bundle exec rake

  test-mysql:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_USER: mysql
          MYSQL_PASSWORD: mysql
          MYSQL_DATABASE: test
          MYSQL_ROOT_PASSWORD: rootpassword
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    strategy:
      matrix:
        ruby-version: [2.7, "3.0", 3.1, 3.2]
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: sudo apt-get -yqq install libmysqlclient-dev
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler: latest
          bundler-cache: true
      - name: Create dummy frontend assets
        run: |
          mkdir -p lib/mihari/web/public/
          touch lib/mihari/web/public/index.html
      - name: Test
        env:
          DATABASE: mysql2://mysql:mysql@127.0.0.1:3306/test
        run: bundle exec rake

  coverage:
    name: Coverage
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Coveralls Finished
        uses: coverallsapp/github-action@v2
        with:
          parallel-finished: true
