name: Node.js CI

on:
  push:
    branches: [master]
    paths:
      - "frontend/**"
      - ".github/workflows/node.yml"
  pull_request:
    branches: [master]
    paths:
      - "frontend/**"
      - ".github/workflows/node.yml"

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    strategy:
      matrix:
        node-version:
          - 20
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install npm dependencies
        run: npm install
      - name: Run tests
        run: npm run test:unit -- --run
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    strategy:
      matrix:
        node-version:
          - 20
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install npm dependencies
        run: npm install
      - name: Run type-check
        run: npm run type-check
      - name: Run ESLint
        run: NODE_ENV=production npx eslint
