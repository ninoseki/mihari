AllCops:
  TargetRubyVersion: 3.2
  NewCops: enable
Metrics/BlockLength:
  Max: 150
  Exclude:
    - "spec/**/*"
    - "*.gemspec"
Metrics/ClassLength:
  Enabled: false
Metrics/MethodLength:
  Max: 50
Metrics/AbcSize:
  Max: 50
RSpec/MultipleMemoizedHelpers:
  Max: 15
RSpec/ExampleLength:
  Max: 20
RSpec/NestedGroups:
  Max: 5
RSpec/RepeatedExampleGroupDescription:
  Enabled: false
RSpec/ReceiveMessages:
  Enabled: false
RSpec/MultipleExpectations:
  Enabled: false
RSpec/SpecFilePathFormat:
  Enabled: false
FactoryBot/SyntaxMethods:
  Enabled: false
require:
  - standard
plugins:
  - rubocop-capybara
  - rubocop-factory_bot
  - rubocop-performance
  - rubocop-rake
  - rubocop-rspec
  - rubocop-yard
  - standard-custom
  - standard-performance
inherit_gem:
  standard: config/base.yml
  standard-custom: config/base.yml
  standard-performance: config/base.yml
